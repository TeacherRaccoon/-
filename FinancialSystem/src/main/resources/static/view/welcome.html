<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/Chart.js"></script>
    <script src="../js/layui/layui.js" charset="utf-8"></script>

    <link rel="stylesheet" href="../js/layui/css/layui.css" media="all">

</head>
<body>
<div id="areascontent">
    <div class="rows" style="margin-bottom: 3%; overflow: hidden; margin-left: 5% ; margin-top: 1.2%">
        <div style="float: left; width: 95%;">
            <div style="height: 100%; border: 0px solid #e6e6e6; overflow: hidden;" id="zz1">
                <div class="dashboard-stats">
                    <div class="dashboard-stats-item" style="background-color: #578ebe;">
                        <div class="stat-icon">
                            <i class="fa fa-clock-o"></i>
                        </div>
                        <h2 class="m-top-none">0<span>件</span></h2>
                        <h5>业务待提案</h5>
                    </div>
                </div>
                <div class="dashboard-stats">
                    <div class="dashboard-stats-item" style="background-color: #e35b5a;">
                        <h2 class="m-top-none">0<span>件</span></h2>
                        <h5>风控待审批</h5>
                        <div class="stat-icon">
                            <i class="fa fa-clock-o"></i>
                        </div>
                    </div>
                </div>
                <div class="dashboard-stats">
                    <div class="dashboard-stats-item" style="background-color: #44b6ae;">
                        <h2 class="m-top-none">0<span>件</span></h2>
                        <h5>财务待处理</h5>
                        <div class="stat-icon">
                            <i class="fa fa-file-text-o"></i>
                        </div>
                    </div>
                </div>
                <div class="dashboard-stats">
                    <div class="dashboard-stats-item" style="background-color: #4f5c65; margin-right: 0px;">
                        <h2 class="m-top-none">0<span>件</span></h2>
                        <h5>审批通过</h5>
                        <div class="stat-icon">
                            <i class="fa fa-file-text-o"></i>
                        </div>
                    </div>
                </div>



            </div>
        </div>

    </div>

    <div class="rows" style="overflow: hidden;margin-left:5% ">
        <div style="float: left; width: 40%;">
            <div style="height: 290px; border: 1px solid #e6e6e6; background-color: #fff;">
                <div class="panel panel-default">
                    <div class="panel-heading"><i class="fa fa-pie-chart fa-lg" style="padding-right: 5px;"></i>扇形图</div>
                    <div class="panel-body">
                        <canvas id="Canvas1" style="height: 180px; width: 100%; margin-top: 10px;"></canvas>
                        <div style="text-align: center; padding-top: 15px;">
                            <span><i class="fa fa-square" style="color: #578ebe; font-size: 20px; padding-right: 5px; vertical-align: middle; margin-top: -3px;"></i>业务待提案</span>
                            <span style="margin-left: 10px;"><i class="fa fa-square" style="color: #F7464A; font-size: 20px; padding-right: 5px; vertical-align: middle; margin-top: -3px;"></i>风控待审批</span>
                            <span style="margin-left: 10px;"><i class="fa fa-square" style="color: #46BFBD; font-size: 20px; padding-right: 5px; vertical-align: middle; margin-top: -3px;"></i>财务待处理</span>
                            <span style="margin-left: 10px;"><i class="fa fa-square" style="color: #4f5c65; font-size: 20px; padding-right: 5px; vertical-align: middle; margin-top: -3px;"></i>审批通过</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="float: left;  width: 50%;margin-left: 1.2% ;">
            <div style="height: 290px; border: 1px solid #e6e6e6; background-color: #fff;">
                <div class="panel panel-default">
                    <div class="panel-heading"><i class="fa fa-area-chart fa-lg" style="padding-right: 5px;"></i>结案折线统计图</div>
                    <div class="panel-body" style="margin-top: 20px">
                        <canvas id="Canvas2" style="height: 200px; width: 100%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;margin-left: 50px;width: 90%;">
        <legend>管理员数据</legend>
    </fieldset>
    <div class="layui-form" style=" width: 80%;margin-left: 8% ">
        <table class="layui-table">

            <thead>
            <tr>
                <th>序号</th>
                <th>管理员姓名</th>
                <th>账户</th>
                <th>职位</th>
                <th>状态</th>
                <th>处理订单数量</th>
            </tr>
            </thead>
            <tbody id="bb1">


            </tbody>
        </table>
    </div>

    <script src="../js/common/ajaxcommon.js"></script>
    <script src="../js/fangjs/welcomejs.js"></script>
    <div id="demo1" style="margin-left: 8%;margin-bottom: 60px"></div>

</div>
</body>
</html>
